<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
    <div class="contentwrap">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <h1 class="song-name">丑八怪</h1>
            <h3 class="singger-name">薛之谦</h3>
            <h3 class="album-name">意外11111dd</h3>
        </div>
        <div class="play-area">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slide-point"></span>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="play-control">
            <div class="btnwrap like-btn"></div>
            <div class="btnwrap prev-btn"></div>
            <div class="btnwrap play-btn"></div>
            <div class="btnwrap next-btn"></div>
            <div class="btnwrap list-btn"></div>
        </div>
        <div class="list">
                    <li class='list-head'>播放列表</li>
            <ul class="slist">
                    <li>丑八怪</li>
                    <li>一样呀</li>
            </ul>
            <li class="nobtn list-head">关闭</li>
        </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/process.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/controlManage.js"></script>
    <script src="./js/rander.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
